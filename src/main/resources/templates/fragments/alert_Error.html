<!-- Tambahkan kode ini di dalam <body> setelah nav dan sebelum form login -->
<div th:if="${param.error}"
     class="mx-4 p-4 rounded-md bg-red-50 border-l-4 border-red-500 fixed top-4 right-4 max-w-md"
     role="alert"
     id="errorAlert">
  <div class="flex">
    <div class="flex-shrink-0">
      <svg class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
      </svg>
    </div>
    <div class="ml-3">
      <div class="text-sm text-red-700">
        <p th:switch="${param.error[0]}">
          <span th:case="'invalid_credentials'">Username atau password salah. Silakan coba lagi.</span>
          <span th:case="'account_locked'">Akun Anda telah dikunci. Silakan hubungi admin.</span>
          <span th:case="'account_disabled'">Akun Anda telah dinonaktifkan.</span>
          <span th:case="'session_expired'">Sesi Anda telah berakhir. Silakan login kembali.</span>
          <span th:case="*">Terjadi kesalahan. Silakan coba lagi nanti.</span>
        </p>
      </div>
    </div>
    <div class="ml-auto pl-3">
      <button onclick="closeAlert()" class="text-red-500 hover:text-red-700">
        <span class="sr-only">Close</span>
      </button>
    </div>
  </div>
</div>

<!-- Tambahkan script ini di bagian bawah body -->
<script>
  function closeAlert() {
    document.getElementById('errorAlert').style.display = 'none';
  }

  // Auto hide alert after 5 seconds
  setTimeout(function() {
    var alert = document.getElementById('errorAlert');
    if (alert) {
      alert.style.display = 'none';
    }
  }, 5000);
</script>
