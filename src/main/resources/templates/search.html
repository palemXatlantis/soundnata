<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
<div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-4">Search Results for "<span th:text="${query}"></span>"</h1>

    <!-- Songs Section -->
    <h2 class="text-xl font-semibold mt-4">Songs</h2>
    <ul class="list-disc list-inside">
        <li th:each="song : ${results['songs']}" th:text="${song.title}"></li>
    </ul>

    <!-- Artists Section -->
    <h2 class="text-xl font-semibold mt-4">Artists</h2>
    <ul class="list-disc list-inside">
        <li th:each="song : ${results['songs']}" th:text="${song.artist}"></li>
    </ul>
</div>
</body>
</html>
