<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
<div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-4">Search Results for "<span th:text="${query}"></span>"</h1>
    <div>
        <h2 class="text-xl font-semibold mt-4">Songs</h2>
        <ul class="list-disc list-inside">
            <li th:each="song : ${results['songs']}" th:text="${song.title}"></li>
        </ul>

        <h2 class="text-xl font-semibold mt-4">Artists</h2>
        <ul class="list-disc list-inside">
            <li th:each="artist : ${results['artists']}" th:text="${artist.name}"></li>
        </ul>

        <h2 class="text-xl font-semibold mt-4">Playlists</h2>
        <ul class="list-disc list-inside">
            <li th:each="playlist : ${results['playlists']}" th:text="${playlist.name}"></li>
        </ul>
    </div>
</div>
</body>
</html>
