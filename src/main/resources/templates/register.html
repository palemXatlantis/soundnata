<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundNata</title>
    <link th:href="@{/main.css}" rel="stylesheet" />
    <link th:href="@{/custom.css}" rel="stylesheet" />
    <link th:href="@{/images/iconsoundnata.png}" rel="icon" type="image/png" />
    <style>
        .hero-image {
            /*background-image: url('your-image-url.jpg');*/
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="fullscreen-background">
<div th:replace="fragments/nav_auth::nav"></div>

<div class="grid grid-cols-1 lg:grid-cols-2">
    <div class="flex items-center justify-center mt-8 z-10">
        <div class="card-Register">
            <h1 class="text-3xl font-bold mb-6 text-center text-white">Register Account</h1>
            <form th:action="@{/register}" th:object="${user}" class="flex flex-col space-y-4" method="POST">
                <div th:if="${error}" class="error-message" th:text="${error}"></div>

                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-white">Email</label>
                    <input
                            th:field="*{email}"
                            type="email"
                            id="email"
                            name="email"
                            class="p-2 w-full rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
                            placeholder="Enter Your Email"
                            required
                    />
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>

                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-white">Username</label>
                    <input
                            th:field="*{username}"
                            type="text"
                            id="username"
                            name="username"
                            class="p-2 w-full rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
                            placeholder="Enter Your Username"
                            required
                    />
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                </div>

                <div>
                    <label for="name" class="block mb-2 text-sm font-medium text-white">Nama</label>
                    <input
                            th:field="*{name}"
                            type="text"
                            id="name"
                            name="name"
                            class="p-2 w-full rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
                            placeholder="Enter Your Name"
                            required
                    />
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>

                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
                    <input
                            th:field="*{password}"
                            type="password"
                            id="password"
                            name="password"
                            class="p-2 w-full rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
                            placeholder="Enter Your Password"
                            required
                    />
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>

                <div class="flex justify-center mt-8">
                    <button
                            class="lyrics-button"
                            type="submit"
                    >
                        <span class="text-2xl text-white">Create Account</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="flex items-center justify-center p-8 hero-image">
        <div class="text-white max-w-md text-center">
            <h2 class="text-4xl font-bold mb-4 animate-fadeInUp">Welcome to SoundNata</h2>
            <p class="text-lg animate-typing">"Register for Free & We are ready to welcome you to our big family!"</p>
        </div>
    </div>

    <style>
        /* Animasi untuk efek muncul ke permukaan pada h2 */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeInUp {
            animation: fadeInUp 1s ease-out;
        }

        /* Animasi untuk efek mengetik pada p */
        @keyframes typing {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        .animate-typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #fff; /* Simulasi kursor mengetik */
            width: 0;
            animation: typing 4s steps(40) 1s forwards;
        }
    </style>

</div>
</body>
</html>
