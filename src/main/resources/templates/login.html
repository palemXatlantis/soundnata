<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SoundNata</title>
    <link th:href="@{/main.css}" rel="stylesheet" />
    <link th:href="@{/custom.css}" rel="stylesheet" />
    <link th:href="@{/images/iconsoundnata.png}" rel="icon" type="image/png" />
</head>

<body class="bg-gray-100">
<div th:replace="fragments/nav_auth::nav"></div>
<div th:replace="fragments/alert_Error.html"></div>
<div class="flex flex-col w-full h-screen bg-gray-700">
    <div class="glow-container">
        <div class="flex-1 bg-gradient-to-r from-blue-700 to-purple-500 p-8 flex flex-col items-center justify-center text-black rounded-3xl transition-transform transform hover:scale-105 duration-300 shadow-[0_4px_10px_0_#ffffff]">
            <h1 class="text-3xl font-bold mb-6 text-center">Welcome Back</h1>
            <p class="text-lg text-center">"Dunia musik menunggumu. Masuk sekarang dan nikmati harmoni tanpa batas!"</p>
        </div>
        <div class="card">
            <h1 class="text-3xl font-bold mb-6 text-center bg-gradient-to-r from-blue-500 to-purple-600 text-transparent bg-clip-text">
                SoundNata Music
            </h1>
            <form th:action="@{/login}" class="flex flex-col space-y-4" method="POST">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}">

                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-white">Username</label>
                    <input
                            id="username"
                            name="username"
                            class="p-2 w-full rounded border border-gray-300 bg-white text-black focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Masukkan username kamu.."
                            required
                    />
                </div>

                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
                    <input
                            type="password"
                            id="password"
                            name="password"
                            class="p-2 w-full rounded border border-gray-300 bg-white text-black focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Masukkan password kamu...."
                            required
                    />
                </div>

                <div class="flex justify-between items-center">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox text-blue-500" />
                        <span class="ml-2 text-sm text-white">Ingat Saya</span>
                    </label>
                    <a href="forgotPassword.html" class="text-sm text-white hover:text-blue-500">Lupa Kata Sandi?</a>
                </div>

                <div class="flex justify-center mt-8">
                    <button
                            type="submit"
                            class="lyrics-button"
                    >
                        <span class="text-white text-2xl">LogIn</span>
                    </button>
                </div>
            </form>
            <p class="text-center mt-4 text-white">
                Belum punya akun?
                <a th:href="@{/register}" class="text-white hover:text-blue-500">Daftar di sini</a>
            </p>
        </div>
    </div>

    <div class="bg-gray-800 p-8 rounded-lg lg:flex-row md:flex-col-reverse text-2xl">
        <h1 class="text-white">SoundNata Team</h1>
        <p class="text-white"></p>

        <div class="flex justify-center items-center space-x-4 bg-gray-800 py-6">
            <!-- Gambar 1 -->
            <div class="flex-shrink-0 w-24 h-24 md:w-36 md:h-36 m-4 md:m-20 border-4 border-blue-500 rounded-full">
                <img src="/images/babaji.jpg" alt="Image 1" class="w-full h-full rounded-full object-cover">
            </div>
            
            <div class="flex-shrink-0 w-24 h-24 md:w-36 md:h-36 m-4 md:m-20 border-4 border-blue-500 rounded-full">
                <img src="/images/babaji.jpg" alt="Image 2" class="w-full h-full rounded-full object-cover">
            </div>

            <div class="flex-shrink-0 w-24 h-24 md:w-36 md:h-36 m-4 md:m-20 border-4 border-blue-500 rounded-full">
                <img src="/images/babaji.jpg" alt="Image 3" class="w-full h-full rounded-full object-cover">
            </div>

            <div class="flex-shrink-0 w-24 h-24 md:w-36 md:h-36 m-4 md:m-20 border-4 border-blue-500 rounded-full">
                <img src="/images/babaji.jpg" alt="Image 4" class="w-full h-full rounded-full object-cover">
            </div>

            <div class="flex-shrink-0 w-24 h-24 md:w-36 md:h-36 m-4 md:m-20 border-4 border-blue-500 rounded-full">
                <img src="/images/babaji.jpg" alt="Image 5" class="w-full h-full rounded-full object-cover">
            </div>

            <div class="flex-shrink-0 w-24 h-24 md:w-36 md:h-36 m-4 md:m-20 border-4 border-blue-500 rounded-full">
                <img src="/images/babaji.jpg" alt="Image 6" class="w-full h-full rounded-full object-cover">
            </div>
        </div>


</body>
</html>
