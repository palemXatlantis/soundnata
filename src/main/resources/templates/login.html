<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SoundNata</title>
    <link th:href="@{/main.css}" rel="stylesheet" />
    <link th:href="@{/images/iconsoundnata.png}" rel="icon" type="image/png" />
</head>

<body class="bg-gray-100">
<div th:replace="fragments/nav_auth::nav"></div>

<div class="flex flex-col w-full h-screen bg-gray-700">
    <div class="flex w-full max-w-6xl h-full mx-auto mt-8 shadow-md rounded-lg overflow-hidden bg-white">
        <div class="flex-1 bg-gradient-to-r from-blue-700 to-purple-500 p-8 flex flex-col items-center justify-center text-black rounded-3xl transition-transform transform hover:scale-105 duration-300 shadow-[0_4px_10px_0_#ffffff]">
            <h1 class="text-3xl font-bold mb-6 text-center">Welcome Back</h1>
            <p class="text-lg text-center">"Dunia musik menunggumu. Masuk sekarang dan nikmati harmoni tanpa batas!"</p>
        </div>
        <div class="w-1/12"></div>
        <div class="w-1/2 bg-black shadow-md rounded-lg p-8">
            <h1 class="text-3xl font-bold mb-6 text-center bg-gradient-to-r from-blue-500 to-purple-600 text-transparent bg-clip-text">
                SoundNata Music
            </h1>
            <form th:action="@{/login}" class="flex flex-col space-y-4" method="POST">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}">

                <div>
                    <label for="username" class="block mb-2 text-sm font-medium">Username</label>
                    <input
                            id="username"
                            name="username"
                            class="p-2 w-full rounded border border-gray-300 bg-white text-black focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Masukkan username kamu.."
                            required
                    />
                </div>

                <div>
                    <label for="password" class="block mb-2 text-sm font-medium">Password</label>
                    <input
                            type="password"
                            id="password"
                            name="password"
                            class="p-2 w-full rounded border border-gray-300 bg-white text-black focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Masukkan password kamu...."
                            required
                    />
                </div>

                <div class="flex justify-between items-center">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox text-blue-500" />
                        <span class="ml-2 text-sm text-white">Ingat Saya</span>
                    </label>
                    <a href="forgotPassword.html" class="text-sm text-white hover:text-blue-500">Lupa Kata Sandi?</a>
                </div>

                <div class="flex justify-center mt-8">
                    <button
                            type="submit"
                            class="bg-gradient-to-r from-blue-500 to-purple-600 px-5 py-3 rounded-full text-2xl text-white"
                    >
                        Log In
                    </button>
                </div>
            </form>
            <p class="text-center mt-4 text-white">
                Belum punya akun?
                <a th:href="@{/register}" class="text-white hover:text-blue-500">Daftar di sini</a>
            </p>
        </div>
    </div>

    <!-- About Section -->
    <div class="bg-gray-800 text-white text-center py-6 mt-8">
        <h2 class="text-2xl font-bold">About SoundNata</h2>
        <p class="mt-2">SoundNata adalah platform untuk para pecinta musik, di mana kamu bisa menikmati dan berbagi musik favoritmu!</p>
    </div>

    <!-- Image Section -->
    <div class="flex justify-center py-8 bg-gray-900">
        <div class="grid grid-cols-6 gap-4">
            <img src="/images/photo1.png" alt="Photo 1" class="rounded shadow-md" />
            <img src="/images/photo2.png" alt="Photo 2" class="rounded shadow-md" />
            <img src="/images/photo3.png" alt="Photo 3" class="rounded shadow-md" />
            <img src="/images/photo4.png" alt="Photo 4" class="rounded shadow-md" />
            <img src="/images/photo5.png" alt="Photo 5" class="rounded shadow-md" />
            <img src="/images/photo6.png" alt="Photo 6" class="rounded shadow-md" />
        </div>
    </div>
</div>

</body>
</html>
