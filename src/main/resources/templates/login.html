<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SoundNata</title>
    <link th:href="@{/main.css}" rel="stylesheet" />
    <link th:href="@{/custom.css}" rel="stylesheet" />
    <link th:href="@{/images/updateicon.png}" rel="icon" type="image/png" />
</head>

<body class="fullscreen-background">
<div th:replace="fragments/nav_auth::nav"></div>
<div th:replace="fragments/alert_Error.html"></div>
<div class="flex flex-col w-full h-full ">
    <div class="glow-container">
        <div class="background-image-login">
            <h1 class="text-3xl font-bold mb-6 text-center text-white fade-in">
                Welcome Back
            </h1>
            <p class="text-lg text-center text-white typing-text">"Dunia musik menunggumu. Masuk sekarang dan nikmati harmoni tanpa batas!"</p>
        </div>

        <style>

            .typing-text {
                display: inline-block;
                overflow: hidden;
                white-space: nowrap;
                border-right: 4px solid #fff;
                animation: typing 4s steps(40) 1s 1 normal both, blink 0.75s step-end infinite;
                font-size: 1.25rem;
            }

            @keyframes typing {
                from {
                    width: 0;
                }
                to {
                    width: 100%;
                }
            }


            @keyframes blink {
                50% {
                    border-color: transparent;
                }
            }

            .fade-in {
                animation: fadeIn 2s ease-out forwards;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
        </style>

        <div class="card">
            <h1 class="text-3xl font-bold mb-6 text-center bg-gradient-to-r from-blue-500 to-purple-600 text-transparent bg-clip-text">
                SoundNata Music
            </h1>
            <form th:action="@{/login}" class="flex flex-col space-y-4" method="POST">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}">

                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-white">Username</label>
                    <input
                            id="username"
                            name="username"
                            class="p-2 w-full rounded border border-gray-300 bg-white text-black focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Masukkan username kamu.."
                            required
                    />
                </div>

                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
                    <input
                            type="password"
                            id="password"
                            name="password"
                            class="p-2 w-full rounded border border-gray-300 bg-white text-black focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Masukkan password kamu...."
                            required
                    />
                </div>



                <div class="flex justify-center mt-8">
                    <button
                            type="submit"
                            class="lyrics-button"
                    >
                        <span class="text-white text-2xl">LogIn</span>
                    </button>
                </div>
            </form>
            <p class="text-center mt-4 text-white">
                Belum punya akun?
                <a th:href="@{/register}" class="text-white hover:text-blue-500">Daftar di sini</a>
            </p>
        </div>
    </div>

    <div class="bg-gradient-to-r from-blue-500 to-purple-500 p-8 flex flex-col justify-center items-center text-white rounded-3xl transition-transform transform hover:scale-105 duration-300 shadow-[0_4px_10px_0_#ffffff]">
        <div class="text-center mb-4">
            <h1 class="text-3xl font-bold">SoundNata Team</h1>
            <h2 class="text-xl font-medium">Dosen : Pak Taufik</h2>
        </div>
        <div class="flex flex-wrap justify-center gap-6">
            <div class="w-28 h-28 md:w-36 md:h-36 flex flex-col items-center">
                <img src="/images/centSN.jpg" alt="Vincent" class="w-full h-full rounded-full object-cover">
                <p class="mt-2">Vincent</p>
            </div>
            <div class="w-28 h-28 md:w-36 md:h-36 flex flex-col items-center">
                <img src="/images/falkuv.jpg" alt="Falah" class="w-full h-full rounded-full object-cover">
                <p class="mt-2">Falah</p>
            </div>
            <div class="w-28 h-28 md:w-36 md:h-36 flex flex-col items-center">
                <img src="/images/satSN.jpg" alt="Satria" class="w-full h-full rounded-full object-cover">
                <p class="mt-2">Satria</p>
            </div>
            <div class="w-28 h-28 md:w-36 md:h-36 flex flex-col items-center">
                <img src="/images/roippp.jpg" alt="Roif" class="w-full h-full rounded-full object-cover">
                <p class="mt-2">Roif</p>
            </div>
            <div class="w-28 h-28 md:w-36 md:h-36 flex flex-col items-center">
                <img src="/images/gitSN.jpg" alt="Sigit" class="w-full h-full rounded-full object-cover">
                <p class="mt-2">Sigit</p>
            </div>
            <div class="w-28 h-28 md:w-36 md:h-36 flex flex-col items-center">
                <img src="/images/juparCroppedSN.jpeg" alt="Zufar" class="w-full h-full rounded-full object-cover">
                <p class="mt-2">Zufar</p>
            </div>
        </div>
    </div>


    <style>
        @keyframes typing {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        .animate-typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #fff;
            width: 0;
            animation: typing 3s steps(15) 1s forwards;
        }
    </style>


</div>
</body>
</html>
