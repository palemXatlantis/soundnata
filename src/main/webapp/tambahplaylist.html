<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundNata</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-black text-white">
    <nav class="bg-gray-800 p-4 fixed w-full z-10 top-0">
      <div class="container mx-auto flex justify-center">
        <div class="flex items-center">
          <h1 class="text-3xl font-bold">
            <a href="home.html" class="hover:text-gray-400">
              Sound<span class="text-blue-500">Nata</span>
            </a>
          </h1>
        </div>
      </div>
    </nav>

    <div class="flex pt-20">
      <!-- Sidebar -->
      <aside class="bg-gray-900 w-64 p-6 fixed h-screen">
        <ul class="space-y-4">
          
        </ul>
        <div class="mt-8">
          <div class="flex justify-between items-center">
            
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="ml-72 flex-grow p-6">
        <div class="bg-gray-800 p-6 rounded-lg flex items-center">
          <!-- Add Image -->
          <div>
            <label
              for="upload-image"
              class="block w-40 h-40 bg-gray-700 rounded-lg flex items-center justify-center cursor-pointer hover:bg-gray-600"
            >
              <span class="text-gray-400">+ Add Image</span>
              <input
                type="file"
                id="upload-image"
                class="hidden"
                accept="image/*"
                onchange="previewImage(event)"
              />
            </label>
            <img
              id="image-preview"
              src=""
              alt=""
              class="hidden w-40 h-40 rounded-lg object-cover mt-4"
            />
          </div>

          <!-- Playlist Information -->
          <div class="ml-6 flex-grow">
            <h2 class="text-2xl font-bold mb-2">My Playlist</h2>
            <p class="text-gray-400 mb-4">Tambahkan playlist favorit Anda</p>
            <form id="playlist-form">
              <input
                type="text"
                id="playlist-name"
                placeholder="Masukkan nama playlist"
                class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
                required
              />
              <button
                type="submit"
                class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg"
              >
                Buat Playlist
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script>
      function previewImage(event) {
        const input = event.target;
        const preview = document.getElementById("image-preview");
        if (input.files && input.files[0]) {
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.src = e.target.result;
            preview.classList.remove("hidden");
          };
          reader.readAsDataURL(input.files[0]);
        }
      }

      const form = document.getElementById("playlist-form");
      form.addEventListener("submit", function (event) {
        event.preventDefault();
        const playlistName = document.getElementById("playlist-name").value;
        alert(`Playlist "${playlistName}" berhasil dibuat!`);
        form.reset();
        document.getElementById("image-preview").classList.add("hidden");
      });
    </script>
  </body>
</html>
